<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model UN</title>
    <link rel="stylesheet" href="style.css">

    <script>
        class Game {
            constructor() {
                this.server_state = {};
                this.local_state = {
                    "type": "None",
                    "player_id": 0,
                    "name": "",
                    "value": 0
                };
            }
            async run(){
                const ws = await this.connect_to_server('ws://localhost:3000/ws');

                const nameInput = document.getElementById('player_name');
                let debounceTimer;

                nameInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        this.handle_name_change(this.local_state, ws);
                    }, 500);  // 500ms debounce time
                });
            }

            handle_name_change(local_state, ws) {
                local_state.name = document.getElementById('player_name').value;
                const request = local_state;
                request.type = "ChangeName";
                console.log("Sending WebSocket message:", request);
                ws.send(JSON.stringify(request));
            }
            async connect_to_server(server_address) {
                return new Promise((resolve, reject) => {
                    const ws = new WebSocket(server_address);

                    ws.onopen = () => {
                        console.log('Connected to server');
                        resolve(ws);
                    };

                    ws.onmessage = (event) => {
                        this.server_state = JSON.parse(event.data);
                        console.log("Updated Server State:", this.server_state);
                        this.update_dom_from_server_state();
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(error);
                    };
                });
            }

            update_dom_from_server_state() {
                for (const player_id in this.server_state['players']) {
                    const player = this.server_state['players'][player_id]; // Get actual player object

                    // Correctly construct element ID
                    const player_name_id = "player" + player_id + "name";
                    const player_value_id = "player" + player_id + "value";

                    // Get elements
                    const player_name_element = document.getElementById(player_name_id);
                    const player_value_element = document.getElementById(player_value_id);

                    // Check if elements exist before modifying
                    if (player_name_element) {
                        player_name_element.innerHTML = player.player_name;  // Update name
                    }
                    if (player_value_element) {
                        
                        player_value_element.innerHTML = player.value ?? "?";  // Update value
                    }
                }
            }

        }
        const game = new Game();
        game.run();

    </script>

</head>
