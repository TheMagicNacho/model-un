<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model UN</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div>
        <h1>Model United Nations</h1>
        <p>Enter your name and vote. As delegates, you may choose when to reveal the votes.</p>
      </div>
      <div class="table-area">
        <div class="card-stack">
          <div class="player-card player-vacant" id="player0id">
            <h2 id="player0name">Delegate 0</h2>
            <div class="player-value">
              <p id="player0value">?</p>
            </div>
          </div>
          <div class="player-card player-vacant hidden-card" id="player6id">
            <h2 id="player6name">Delegate 6</h2>
            <div class="player-value">
              <p id="player6value">?</p>
            </div>
          </div>
        </div>


        <div class="card-stack">
          <div class="player-card player-vacant" id="player1id">
            <h2 id="player1name">Delegate 1</h2>
            <div class="player-value">
              <p id="player1value">?</p>
            </div>
          </div>

          <div class="player-card player-vacant hidden-card" id="player7id">
            <h2 id="player7name">Delegate 7</h2>
            <div class="player-value">
              <p id="player7value">?</p>
            </div>
          </div>
        </div>

        <div class="card-stack">
          <div class="player-card player-vacant" id="player2id">
            <h2 id="player2name">Delegate 2</h2>
            <div class="player-value">
              <p id="player2value">?</p>
            </div>
          </div>

          <div class="player-card player-vacant hidden-card" id="player8id">
            <h2 id="player8name">Delegate 8</h2>
            <div class="player-value">
              <p id="player8value">?</p>
            </div>
          </div>

        </div>

        <div class="card-stack">
        <div class="player-card player-vacant" id="player3id">
          <h2 id="player3name">Delegate 3</h2>
          <div class="player-value">
            <p id="player3value">?</p>
          </div>
        </div>
          <div class="player-card player-vacant hidden-card" id="player9id">
            <h2 id="player9name">Delegate 9</h2>
            <div class="player-value">
              <p id="player9value">?</p>
            </div>
          </div>
        </div>


        <div class="card-stack">
        <div class="player-card player-vacant" id="player4id">
          <h2 id="player4name">Delegate 4</h2>
          <div class="player-value">
            <p id="player4value">?</p>
          </div>
        </div>
          <div class="player-card player-vacant hidden-card" id="player10id">
            <h2 id="player10name">Delegate 10</h2>
            <div class="player-value">
              <p id="player10value">?</p>
            </div>
          </div>
        </div>
        <div class="card-stack">
        <div class="player-card player-vacant" id="player5id">
          <h2 id="player5name">Delegate 5</h2>
          <div class="player-value">
            <p id="player5value">?</p>
          </div>
        </div>
          <div class="player-card player-vacant hidden-card" id="player11id">
            <h2 id="player11name">Delegate 11</h2>
            <div class="player-value">
              <p id="player11value">?</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls-area" >
        <div class="player-controls" id="polymorphic-hud">
          <label for="player_name">Name</label>
          <input type="text" id="player_name" />
          <label for="player_value">Vote</label>
          <select id="player_value">
            <option value="0">Select a value</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="13">13</option>
            <option value="21">21</option>
          </select>
        </div>

        <button id="reveal-button" class="reveal-button">
          Reveal All Values
        </button>
      </div>
      <div class="globe"></div>
    </div>
  </body>
</html>
